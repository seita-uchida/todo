{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Must/Want Task Manager{% endblock %}</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;700&family=Zen+Kaku+Gothic+New:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="wrapper">
        <aside class="sidebar">
            <div class="brand">
                <span class="brand-mark">
                    <span class="brand-square"><span class="brand-check"></span></span>
                    <span class="brand-square want"></span>
                </span>
                <span>ToDo</span>
            </div>
            <a class="add-task" href="#">
                <span class="icon">+</span>
                <span>タスクの追加</span>
            </a>
            <nav class="nav">
                <a href="{% url 'home' %}">今日</a>
                <a href="/weekly/">今週</a>
                <a href="/calendar/">カレンダー</a>
                <a href="/dashboard/">進捗</a>
            </nav>
            {% block sidebar_extra %}{% endblock %}
        </aside>
        <main class="main">
            <header class="topbar">
                <div class="topbar-left">
                    <div class="topbar-today">今日</div>
                    <div class="topbar-date">12/24 <span class="topbar-weekday">(金)</span></div>
                </div>
                <div class="topbar-nav">
                    <button class="topbar-btn" aria-label="previous">‹</button>
                    <button class="topbar-btn today">今日</button>
                    <button class="topbar-btn" aria-label="next">›</button>
                </div>
            </header>
            <div class="page-body">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
    {% block extra_js %}{% endblock %}
</body>
</html>
